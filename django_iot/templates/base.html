{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} | IOT {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IOT">
    <meta name="author" content="Chapi Labs">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% block css %}
    {% endblock %}
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <!-- nanoScroller -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nanoscroller.css' %}" />
    <!-- FontAwesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
    <!-- Material Design Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/material-design-icons.min.css' %}" />
    <!-- Main -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/con-base.css' %}" />
  </head>
  <body class="yay-hide">
    <!--
      Top Navbar
        Options:
          .navbar-dark - dark color scheme
          .navbar-static - static navbar
          .navbar-under - under sidebar
      -->

    <!-- /Top Navbar -->
    {% include "top_nav.html" %}
    <!--
      Yay Sidebar
      Options [you can use all of theme classnames]:
        .yay-hide-to-small         - no hide menu, just set it small with big icons
        .yay-static                - stop using fixed sidebar (will scroll with content)
        .yay-gestures              - to show and hide menu using gesture swipes
        .yay-light                 - light color scheme
        .yay-hide-on-content-click - hide menu on content click

      Effects [you can use one of these classnames]:
        .yay-overlay  - overlay content
        .yay-push     - push content to right
        .yay-shrink   - shrink content width
      -->
    {% include "sidebar.html" %}
    <!-- /Yay Sidebar -->
    <!-- Main Content -->
    <section class="content-wrap">
      <!-- Breadcrumb -->
      {% block content %}
      {% endblock %}
      <!-- /Breadcrumb -->
    </section>
    <!-- /Main Content -->
    <!-- Search Bar -->
    <div class="search-bar">
      <div class="layer-overlay"></div>
      <div class="layer-content">
        <form action="#!">
          <!-- Header -->
          <a class="search-bar-toggle grey-text text-darken-2" href="#!"><i class="mdi-navigation-close"></i></a>
          <!-- Search Input -->
          <div class="input-field">
            <i class="mdi-action-search prefix"></i>
            <input type="text" name="con-search" placeholder="Search...">
          </div>
          <!-- Search Results -->
          <div class="search-results">
            <div class="row">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Search Bar -->
    <footer>&copy;  {% now "Y" %}
      <a href="http://chapilabs.com"><strong>Chapi Labs</strong></a>. All rights reserved.
    </footer>
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- jQuery RAF (improved animation performance) -->
    <script type="text/javascript" src="{% static 'js/jquery.requestAnimationFrame.min.js' %}"></script>
    <!-- nanoScroller -->
    <script type="text/javascript" src="{% static 'js/jquery.nanoscroller.min.js' %}"></script>
    <!-- Materialize -->
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    <!-- Sortable -->
    <!-- <script type="text/javascript" src="bower_components/Sortable/Sortable.min.js"></script> -->
    <!-- Main -->
    <script type="text/javascript" src="{% static 'js/_con.js' %}"></script>
    <!-- Google Prettify -->
    <script type="text/javascript" src="{% static 'js/prettify.js' %}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
